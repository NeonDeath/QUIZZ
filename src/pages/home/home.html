<ion-header>
  <ion-navbar>
    <ion-title>
      Login 
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-list>

        <ion-item>
          <ion-label floating>Correo</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label floating>Contraseña</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
      
      </ion-list>  
    <button ion-button (click) = "clickStart()">Iniciar Sesión </button>
    <button ion-button (click) = "clickInicio()">Registrarse</button>

</ion-content>
